<details [ngClass]="getRiskClass()">
  <summary>{{ chemicalName | uppercase }}</summary>
  <p *ngIf="dose"><b>Dosage:</b> {{ dose }}</p>
  <p *ngIf="risk"><b>Risk Level:</b> {{ getRiskEnglish() }}</p>
  <p *ngIf="personalRating"><b>Personal Rating:</b> {{ personalRating }}</p>
  <p *ngIf="mechanism"><b>Mechanism:</b> {{ mechanism }}</p>
  <p *ngIf="opinion"><b>Overall Opinion:</b> {{ opinion }}</p>
</details>
